<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <div>
            <section class="InputSection">
                <label for="InputField">Celcius</label>
                <input type="number" id="InputField"/>
            </section>
            <button class="Reverse"></button>
            <section class="OutputSection">
                <label for="OutputField">Fahrenheit</label>
                <input type="number" id="OutputField"/>
            </section>
        </div>
        <div>
            <button onclick="convert()" class="Convert">Convert</button>
            <button class="Reset">Reset</button>
        </div>
        <div>
            <span>formula</span>
            <output type="text" id="formula">
            </output>
        </div>
    </main>
    <footer>

    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
